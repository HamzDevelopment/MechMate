<ion-content [fullscreen]="true">
  <ion-img src="assets/logo.png" class="logo"></ion-img>
  <ion-button routerLink="/login" class="back-button">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
  <div class="login-container">
    <ion-title>Welcome!</ion-title>
    <p><i>Sign Up to create your account</i></p>

    <ion-row style="justify-content: center;">
      <ion-col size-md="12" size-lg="6" size-xl="6">
        <form [formGroup]="regForm" novalidate>
          <div class="ion-padding">
            <ion-item lines="full" class="input-field">
              <ion-input formControlName="email" placeholder="Email" clearInput></ion-input>
              <ion-icon name="mail-outline" slot="start"></ion-icon>
            </ion-item>
            <br>
            <div *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">
              <ion-text *ngIf="errorControl['email'].errors?.['required']">
                Email is required
              </ion-text>
              <ion-text *ngIf="errorControl['email'].errors?.['pattern']">
                Email should be valid
              </ion-text>
            </div>

            <ion-item lines="full" class="input-field">
              <ion-input formControlName="fullname" placeholder="Username" clearInput></ion-input>
              <ion-icon name="person-outline" slot="start"></ion-icon>
            </ion-item>
            <br>
            <div *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid">
              <ion-text *ngIf="errorControl['fullname'].errors?.['required']">
                Username is required
              </ion-text>
            </div>

            <ion-item lines="full" class="input-field">
              <ion-input formControlName="password" type="password" placeholder="Password" clearInput></ion-input>
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            </ion-item>
            <br>
            <div *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">
              <ion-text *ngIf="errorControl['password'].errors?.['required']">
                Password is required
              </ion-text>
              <ion-text *ngIf="errorControl['password'].errors?.['pattern']">
                Password must atleast have:
                One Uppercase Character
                One Number
                Contain 8 Digit
              </ion-text>
            </div>
            <br>
            <div class="forgot-password">
              <a [routerLink]="['/login']">Already have an account?</a>
            </div>

            <ion-button expand="block" (click)="signUp()">Sign Up</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
